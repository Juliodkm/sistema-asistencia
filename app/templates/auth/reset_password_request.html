{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Restablecer Contraseña</h1>
        <p>Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
        <form method="POST" action="{{ url_for('auth.reset_password_request') }}">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn">Enviar Enlace de Recuperación</button>
        </form>
    </div>
{% endblock %}
