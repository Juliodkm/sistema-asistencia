{% extends 'base.html' %}

{% block content %}
<div class="container-fluid p-4">
    <h1 class="h2 mb-4">Editar Horario</h1>

    <div class="card shadow">
        <div class="card-header">
            <h6 class="m-0 font-weight-bold text-primary">Detalles del Horario</h6>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('schedule.edit_schedule', schedule_id=schedule.id) }}">
                <div class="form-group">
                    <label for="name">Nombre del Horario</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ schedule.name }}" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="start_time">Hora de Entrada</label>
                        <input type="time" class="form-control" id="start_time" name="start_time" value="{{ schedule.start_time.strftime('%H:%M') }}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="end_time">Hora de Salida</label>
                        <input type="time" class="form-control" id="end_time" name="end_time" value="{{ schedule.end_time.strftime('%H:%M') }}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="grace_period_minutes">Minutos de Tolerancia para Tardanza</label>
                    <input type="number" class="form-control" id="grace_period_minutes" name="grace_period_minutes" value="{{ schedule.grace_period_minutes }}" min="0" required>
                </div>
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a href="{{ url_for('schedule.list_schedules') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
